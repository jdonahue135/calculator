<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div id="display">0</div>
            </div>
            <div class="operators">
                <input value="+" type="submit">
                <input value="-" type="submit">
                <input value="*" type="submit">
                <input value="/" type="submit">
                <input value="=" type="submit">
            </div>
            <div class="numbers">
                <input class="number" value="1" type="submit">
                <input class="number" value="2" type="submit">
                <input class="number" value="3" type="submit">
                <input class="number" value="4" type="submit">
                <input class="number" value="5" type="submit">
                <input class="number" value="6" type="submit">
                <input class="number" value="7" type="submit">
                <input class="number" value="8" type="submit">
                <input class="number" value="9" type="submit">
                <input class="number" value="0" type="submit">
            </div>
            <input value="CE" type="submit">
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
